<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pie Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        .chart-container {
            width: 50%;
            max-width: 600px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        canvas {
            width: 100%;
            height: auto;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="chart-container">
        <h1>Employment Distribution in Addanki</h1>
        <canvas id="employmentChart"></canvas>
    </div>

    <script>
        // Wait for the DOM to load
        document.addEventListener("DOMContentLoaded", function () {
            const ctx = document.getElementById('employmentChart').getContext('2d');

            const data = {
                labels: [
                    'Educated Workers',
                    'Uneducated Workers',
                    'Non-Workers'
                ],
                datasets: [{
                    label: 'Employment Distribution',
                    data: [39.8, 10.5, 49.7], // Percentages
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(255, 205, 86, 0.7)',
                        'rgba(201, 203, 207, 0.7)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 205, 86, 1)',
                        'rgba(201, 203, 207, 1)'
                    ],
                    borderWidth: 1
                }]
            };

            const config = {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.raw;
                                    return `${context.label}: ${value}%`;
                                }
                            }
                        }
                    }
                }
            };

            try {
                new Chart(ctx, config);
            } catch (error) {
                console.error("Error creating the chart:", error);
                alert("An error occurred while rendering the chart. Check the console for details.");
            }
        });
    </script>
</body>
</html>
